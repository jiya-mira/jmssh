name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: { }

permissions:
  contents: write

jobs:
  build:
    name: Build and upload binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        env:
          RUSTFLAGS: --remap-path-prefix=${{ github.workspace }}=.
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          set -e
          BIN_NAME="jmssh"
          TARGET="${{ matrix.target }}"

          case "$TARGET" in
            *windows-msvc)
              EXT=".exe"
              ;;
            *)
              EXT=""
              ;;
          esac

          SRC="target/${TARGET}/release/${BIN_NAME}${EXT}"
          mkdir -p upload

          DEST="upload/${BIN_NAME}-${TARGET}${EXT}"
          cp "$SRC" "$DEST"

          echo "OUT_FILE=${DEST}" >> $GITHUB_ENV

      - name: Install upx (Linux)
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Compress binary with upx (Linux)
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        run: |
          set -e
          upx --best --lzma --ultra-brute "$OUT_FILE"

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}